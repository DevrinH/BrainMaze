<!DOCTYPE html>
<html lang="en">
<head>
    <title>BrainJelli - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="BrainJelli LOGO.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #3267d6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to BrainJelli</h2>
        <button class="login-button" onclick="redirectToGoogle()">Sign in with Google</button>

        <script>
            function redirectToGoogle() {
                const clientId = "840514499818-08bfivlpcrvgjj713mc87bsbk7up7s41.apps.googleusercontent.com";
                const redirectUri = "https://www.brainjelli.com/api/auth/google/callback";
                const scope = "openid https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile";
                const responseType = "code";
                const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&response_type=${responseType}&prompt=consent`;
                window.location.href = authUrl;
            }
        </script>
    </div>
</body>
</html>
