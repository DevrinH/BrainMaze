    <style>
        /* Inline CSS for this lesson */
        #progress-container {
            width: 90%;
            max-width: 900px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #e7e7e7;
        }

        #progress-bar {
            height: 100%;
            background-image: linear-gradient(#ffd51d, #ff42e6);
            width: 0;
            transition: width 0.9s ease-in-out;
        }

        .app {
            text-align: center;
            margin: 0 auto;
            max-width: 900px;
        }

        h1, h2 {
            margin-bottom: 15px;
            font-family: "Montserrat-SemiBold", sans-serif;
        }

        #lesson-container {
            max-width: 900px;
            margin: 30px auto;
        }

        .question-row {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            padding: 20px;
            overflow: hidden;
        }

        .passage-text {
            width: 45%;
            padding-right: 15px;
            font-family: "Montserrat-SemiBold", sans-serif;
            font-size: 1em;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .right-column {
            width: 55%;
            display: flex;
            flex-direction: column;
        }

        .question-text {
            margin-bottom: 15px;
            font-family: "Montserrat-SemiBold", sans-serif;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .answer-choices {
            display: flex;
            flex-direction: column;
        }

        .btn {
            align-items: center;
            margin: 5px 0;
            appearance: none;
            background-image: radial-gradient(100% 100% at 100% 0, #c58aec 0, #c238e8 100%);
            border: 0;
            border-radius: 6px;
            box-shadow: rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-family: "Montserrat-SemiBold", sans-serif;
            font-size: 15px;
            height: 40px;
            padding: 0 18px;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            width: 100%;
        }

        .btn:hover {
            box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .btn:active {
            box-shadow: rgba(58, 65, 111, .5) 0 3px 7px inset;
            transform: translateY(2px);
        }

        .btn.correct {
            background-color: #28a745;
        }

        .btn.incorrect {
            background-color: #dc3545;
        }

        #next-item, #submit-answer {
            margin: 15px auto;
            display: block;
            width: auto;
            max-width: 250px;
        }

        .hide {
            display: none;
        }

        @media (max-width: 768px) {
            .question-row {
                flex-direction: column;
                padding: 15px;
            }

            .passage-text, .right-column {
                width: 100%;
                padding: 0;
            }

            .passage-text {
                margin-bottom: 20px;
                max-height: 300px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>

        <div id="progress-bar"></div>
    </div>

        <div id="lesson-container">
            <div id="lesson-content"></div>
        </div>
        <div id="final-score" class="hide"></div>
    </div>
