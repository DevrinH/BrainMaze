<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple Choice</title>
    <link rel="stylesheet" href="https://www.brainjelli.com/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
</head>
<body>
    <div class="header">
        <header>
            <a href="https://www.brainjelli.com/">
                <img src="BrainJelliLOGO.png" height="170">
            </a>
        </header>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div class="app">
        <h1>SAT Rank Up</h1>
        <div class="quiz">
            <h4 id="question"></h4>
            <div id="answer-buttons"></div> <!-- ❌ Removed hardcoded buttons -->
            <button id="next-btn" style="display: none;">Next</button> <!-- ❗ Hidden initially -->
        </div>
    </div>

    <script src="sat-rank-up-1.js" type="module"></script>

    <div class="container">
        <div class="timer">
            <p id="countdown" class="timerp">8:00</p>
        </div>
    </div>

</body>
<footer>

</footer>
</html>
