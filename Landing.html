  <div class="bar">

      <div class="bar-container"><div class="bar-value yellow" data-score="600" style="--target-width: 75%"></div></div>
  </div>
  <div class="bar">
      <div class="bar-label">Trigonometry</div>
      <div class="bar-container"><div class="bar-value yellow" data-score="700" style="--target-width: 82%"></div></div>
  </div>
  <div class="bar">
      <div class="bar-label">Detail Question</div>
      <div class="bar-container"><div class="bar-value red" data-score="300" style="--target-width: 35%"></div></div>
  </div>
  <div class="bar">
      <div class="bar-label">Words in Context</div>
      <div class="bar-container"><div class="bar-value yellow" data-score="500" style="--target-width: 62%"></div></div>
  </div>
  <div class="bar">

      <div class="bar-container"><div class="bar-value red" data-score="400" style="--target-width: 50%"></div></div>
  </div>
  <div class="bar">
      <div class="bar-label">Supporting Evidence</div>
      <div class="bar-container"><div class="bar-value yellow" data-score="600" style="--target-width: 70%"></div></div>
  </div>
  <div class="bar">
      <div class="bar-label">Big Picture Passage</div>
      <div class="bar-container"><div class="bar-value green" data-score="800" style="--target-width: 95%"></div></div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const bars = document.querySelectorAll(".bar-value");
      
      bars.forEach(bar => {
          const targetWidth = bar.style.getPropertyValue('--target-width');
          const targetScore = parseInt(bar.getAttribute("data-score"));
          let currentScore = 0;
          
          bar.style.width = targetWidth;
          
          const interval = setInterval(() => {
              if (currentScore < targetScore) {
                  currentScore += 10;
                  if (currentScore > targetScore) currentScore = targetScore;
                  bar.textContent = currentScore;
                  
                  if (currentScore <= 400) {
                      bar.className = "bar-value red";
                  } else if (currentScore <= 700) {
                      bar.className = "bar-value yellow";
                  } else {
                      bar.className = "bar-value green";
                  }
              } else {
                  clearInterval(interval);
              }
          }, 50);
      });
  });
</script>
