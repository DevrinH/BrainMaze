<div class="chart-container">

      <div class="bar-container"><div class="bar-value yellow" data-score="600" style="--target-width: 75%">0</div></div>
  </div>
  <div class="bar">

      <div class="bar-container"><div class="bar-value red" data-score="300" style="--target-width: 35%">0</div></div>
  </div>
  <div class="bar">

      <div class="bar-container"><div class="bar-value yellow" data-score="500" style="--target-width: 62%">0</div></div>
  </div>

      <div class="bar-container"><div class="bar-value red" data-score="400" style="--target-width: 50%">0</div></div>
  </div>

  </div>
  <div class="bar">

      <div class="bar-container"><div class="bar-value green" data-score="800" style="--target-width: 95%">0</div></div>
  </div>
</div>
<script>
  function animateBars() {
      const bars = document.querySelectorAll(".bar-value");
      
      bars.forEach(bar => {
          const targetWidth = bar.style.getPropertyValue('--target-width');
          const targetScore = parseInt(bar.getAttribute("data-score"));
          let currentScore = 0;
          let step = targetScore / 120; 
          
          bar.style.width = "0%";
          bar.textContent = "0";
          
          setTimeout(() => {
              bar.style.width = targetWidth;
          }, 100);
          
          const interval = setInterval(() => {
              if (currentScore < targetScore) {
                  currentScore += step;
                  if (currentScore > targetScore) currentScore = targetScore;
                  bar.textContent = Math.round(currentScore);
                  
                  if (currentScore <= 400) {
                      bar.className = "bar-value red";
                  } else if (currentScore <= 700) {
                      bar.className = "bar-value yellow";
                  } else {
                      bar.className = "bar-value green";
                  }
              } else {
                  clearInterval(interval);
              }
          }, 50);
      });
  }
  
  function loopAnimation() {
      animateBars();
      setInterval(() => {
          document.querySelectorAll(".bar-value").forEach(bar => {
              bar.style.width = "0%";
              bar.textContent = "0";
          });
          setTimeout(animateBars, 500);
      }, 7000);
  }
  
  document.addEventListener("DOMContentLoaded", loopAnimation);
</script>
