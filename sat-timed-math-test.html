<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Timed Math Test</title>
    <link rel="stylesheet" href="https://www.brainjelli.com/stylesat.css">
    <style>

        #start-test-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }
        #passage, #question, #answer-buttons {
            text-align: left;
            width: 100%; /* Ensure they fit within .mathapp */
            max-width: 100%; /* Prevent overflow */
            box-sizing: border-box; /* Include padding/margins in width */
        }
        #answer-buttons button {
            display: block;
            margin: 10px auto; /* Increased spacing */
            padding: 10px 20px; /* Consistent button size */
            min-width: 90%; /* Fixed minimum width */
            width: auto; /* Allow natural width up to container */
            max-width: 100%; /* Prevent exceeding container */
            text-align: left;
            box-sizing: border-box;
        }
        #sat-intro-container {
            text-align: center;
            width: 95%;
        }
        #countdown {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
          <img src="BrainJelli-header.png" class="logo">
          <div class="button-group">
            <button class="theme-toggle"><span class="toggle-icon"></span></button>
            <button class="login-button">Login</button>
          </div>
        </div>
      </header>

    <h1>SAT Timed Math Prep Test</h1>
    <div id="progress-bar-test"><div></div></div>

    <div id="sat-intro-container">
        <p id="intro-message">This is a timed SAT Math preparation test. It includes 44 questions, randomly chosen from a pool, varying in difficulty (14 easy, 15 medium, 15 hard). You have 70 minutes to complete it. Good luck!</p>
        <button id="start-test-btn" class="start-test-btn">Start Test</button>
    </div>

    <div class="mathapp">
        <div id="passage" class="passage-text" style="display: none;"></div>
        <div id="question" class="question-text" style="display: none;"></div>
        <div id="answer-buttons" class="answer-choices" style="display: none;"></div>
        <button id="next-btn" class="btn" style="display: none;">Next</button>
    </div>

    <div id="countdown"></div>
    <script src="theme-toggle.js"></script>
    <script src="sat-timed-math-test.js"></script>
</body>
</html>
