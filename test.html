<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Test</title>
    <link rel="stylesheet" href="https://www.brainjelli.com/landing.css">
</head>
<body>
    <div id="countdown"></div>
    <div id="question-container">
        <div class="question-row">
            <div id="question" class="question-text"></div>
            <div id="answer-buttons" class="answer-choices"></div>
        </div>
        <button id="next-btn" class="btn hide">Next</button>
    </div>
    <div id="break-message" class="hide">
        <p>Take a short break! Press continue to start the Math test.</p>
        <button id="continue-btn" class="btn">Continue</button>
    </div>
    <div id="progress-bar"><div></div></div>
    <script src="reading-math-test.js"></script>
</body>
</html>
