<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Test</title>
    <style>
        .hide {
            display: none;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn.correct {
            background-color: #28a745;
        }
        .btn.incorrect {
            background-color: #dc3545;
        }
        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progress-bar > div {
            height: 20px;
            background-color: #4caf50;
            width: 0;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="question-container">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <button id="next-btn" class="btn hide">Next</button>
    </div>
    <div id="break-message" class="hide">
        <p>Take a short break! Press continue to start the Math test.</p>
        <button id="continue-btn" class="btn">Continue</button>
    </div>
    <div id="progress-bar"><div></div></div>
    <script src="reading-math-test.js"></script>
</body>
</html>
