<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Test</title>
    <link rel="stylesheet" href="https://www.brainjelli.com/stylesat.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="BrainJelli-header.png" class="logo">
            <button class="login-button">Login</button>
        </div>
    </header>

    <h1>SAT Timed Prep Test</h1>
    <div id="progress-bar-test"><div></div></div>
    
    <!-- New SAT Intro Container -->
    <div id="sat-intro-container">
        <p id="intro-message">This is a timed SAT Test. The Reading portion will be 64 minutes and the math portion will be 44 minutes. There will be a break in-between sections. Good luck!</p>
        <button id="start-test-btn" class="start-test-btn">Start Test</button>
    </div>

    <!-- Question Container (hidden initially) -->
    <div id="question-container" class="hide">
        <div class="question-row">
            <div id="passage" class="passage-text"></div>
            <div class="right-column">
                <div id="question" class="question-text"></div>
                <div id="answer-buttons" class="answer-choices"></div>
            </div>
        </div>
        <button id="next-btn" class="btn hide">Next</button>
    </div>

    <div id="countdown"></div>
    <div id="break-message" class="hide">
        <p>Take a short break! Press continue to start the Math test.</p>
        <button id="continue-btn" class="continue-btn">Continue</button>
    </div>
   
    <script src="reading-math-test.js"></script>
</body>
</html>
