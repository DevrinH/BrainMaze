<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Test</title>
<link rel="stylesheet" href="https://www.brainjelli.com/landing.css">
<link rel="icon" href="BrainJelliPNG1-03.png" type="image/x-icon">
</head>
<body>
    <header> 
        <div class="header-container"> 
            <img src="BrainJelli-header.png" class="logo"> 
            <button class="login-button">Login</button> 
        </div> 
    </header>

    <h1>SAT Timed Prep Test</h1>
    <div id="progress-bar-test"><div></div></div>
    <div id="question-container">
        <div class="question-row">
            <div id="passage" class="passage-text"></div>
            <div class="right-column">
                <div id="question" class="question-text"></div>
                <div id="answer-buttons" class="answer-choices"></div>
            </div>
        </div>
        <button id="next-btn" class="btn hide">Next</button>
    </div>

    <div id="countdown"></div>
    <div id="break-message" class="hide">
        <p>Take a short break! Press continue to start the Math test.</p>
        <button id="continue-btn" class="btn">Continue</button>
    </div>
    
    <script src="reading-math-test.js"></script>
</body>
</html>
