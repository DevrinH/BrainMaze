<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED Math Untimed Prep Test</title>
    <link rel="stylesheet" href="https://www.brainjelli.com/stylesat.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="https://www.brainjelli.com/user-profile.html">
                <img src="BrainJelli-header.png" class="logo" alt="BrainJelli Logo">
            </a>
            <div class="button-group">
                <button class="theme-toggle"><span class="toggle-icon"></span></button>
                <button class="login-button">Login</button>
            </div>
        </div>
    </header>
    <h1>GED Math Untimed Prep Test</h1>
    <div id="progress-bar-test"><div></div></div>

    <!-- GED Intro Container -->
    <div id="ged-intro-container">
        <p id="intro-message">
            This is an untimed GED Mathematical Reasoning preparation test. Take your time to answer approximately 46 questions. Questions are chosen randomly, varying in difficulty, but the test maintains consistent difficulty allocation. Good luck!
        </p>
        <button id="start-test-btn" class="start-test-btn">Start Test</button>
    </div>

    <!-- Question Container (hidden initially) -->
    <div id="question-container" class="hide">
        <div class="question-row">
            <div id="passage" class="passage-text"></div>
            <div class="right-column">
                <div id="question" class="question-text"></div>
                <div id="answer-buttons" class="answer-choices"></div>
            </div>
        </div>
        <button id="next-btn" class="btn hide">Next</button>
    </div>

    <script src="theme-toggle.js"></script>
    <script src="ged-untimed-math-test.js"></script>
</body>
</html>
