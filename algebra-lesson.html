<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra SAT</title>
    <link rel="stylesheet" href="https://www.brainjelli.com/landing.css">
</head>
<body>
<header>
        <div class="header-container">
            <a href="/user-profile.html"><img src="/BrainJelli-header.png" class="logo"></a>
            <div class="button-group">
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="toggle-icon">‚òÄÔ∏è</span>
                </button>
                <button class="login-button">Login</button>
            </div>
        </div>
    </header>



    <h1>Algebra</h1>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <button id="start-math-lesson" class="btn">Start Lesson</button>
    <div class="mathapp" style="display: none;">
        <div id="math-lesson-container">
            <div id="lesson-content"></div>
            <div id="final-score" class="hide"></div>
        </div>
    </div>
    <script src="algebra-lessons.js" type="module"></script>
    <footer>
        <h3>Copyright ¬© 2025 BrainJelli. All rights reserved.</h3>
    </footer>
    <script src="theme-toggle.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded", function () {
         console.log("Theme toggle and arrow fallback script running");

         // Theme toggle
         const savedTheme = localStorage.getItem("theme") || "light";
         document.documentElement.setAttribute("data-theme", savedTheme);
         console.log("Loaded theme:", savedTheme);
         const toggleButton = document.querySelector(".theme-toggle");
         const toggleIcon = document.querySelector(".toggle-icon");
         const logoImage = document.querySelector(".logo");
         if (!toggleButton || !toggleIcon || !logoImage) {
             console.error("Theme toggle elements not found:", { toggleButton, toggleIcon, logoImage });
         } else {
             console.log("Theme toggle elements found");
             toggleIcon.innerHTML = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
             logoImage.src = savedTheme === "dark" ? "/BrainJelli-header-white.png" : "/BrainJelli-header.png";
             toggleButton.addEventListener("click", () => {
                 console.log("Theme toggle clicked");
                 const isDark = document.documentElement.getAttribute("data-theme") === "dark";
                 const newTheme = isDark ? "light" : "dark";
                 document.documentElement.setAttribute("data-theme", newTheme);
                 toggleIcon.innerHTML = isDark ? "‚òÄÔ∏è" : "üåô";
                 logoImage.src = isDark ? "/BrainJelli-header.png" : "/BrainJelli-header-white.png";
                 localStorage.setItem("theme", newTheme);
                 console.log("Saved theme:", newTheme);
             });
         }


     });
     </script>
</body>
</html>
